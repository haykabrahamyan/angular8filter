<div class="countries">
  <div class="card card-block card-header mb-3">Filter of country list</div>
  <input [(ngModel)]="selected" [typeahead]="countries" class="form-control">
  <button routerLink="list" type="button" class="btn btn-primary mt-2">Show All list</button>
  <button *ngIf="selected && !checkIfThereIsCountry(selected)" (click)="addToCountries(selected)" type="button" class="btn btn-success mt-2 add-to-list">Add to list</button>
</div>
